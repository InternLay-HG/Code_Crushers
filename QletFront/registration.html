<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }
        #qrCode {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Gateway</h1>
    <input type="text" id="upiId" placeholder="Enter UPI ID" required>
    <input type="number" id="amount" placeholder="Enter Amount" required>
    <button id="generateQR">Generate QR Code</button>
    
    <div id="qrCode"></div>
    
    <button id="confirmPayment" style="display:none;">Confirm Payment</button>
    
    <div id="paymentStatus" style="margin-top: 20px;"></div>
</div>

<script>
    $(document).ready(function() {
        $('#generateQR').click(function() {
            const upiId = $('#upiId').val();
            const amount = $('#amount').val();
            if (upiId && amount) {
                const paymentData = {
                    upiId: upiId,
                    amount: amount,
                };

                // Replace this URL with your server endpoint
                const apiUrl = 'http://localhost:3000/generate-qr';

                $.post(apiUrl, paymentData, function(response) {
                    $('#qrCode').empty().qrcode(response.qrCodeUrl);
                    $('#qrCode').data('payment-id', response.paymentId); // Store payment ID
                    $('#confirmPayment').show();
                });
            } else {
                alert("Please enter a valid UPI ID and amount");
            }
        });

        $('#confirmPayment').click(function() {
            const paymentId = $('#qrCode').data('payment-id');
            const apiUrl = 'http://localhost:3000/confirm-payment';

            $.post(apiUrl, { paymentId: paymentId }, function(response) {
                $('#paymentStatus').text(response.message);
            });
        });
    });
</script>

</body>
</html>
