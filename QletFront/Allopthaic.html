<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="Allopthaic.CSS">
</head>
<body>
    <div class="card">
        <div class="title-box">
            <h1>Allopathy</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for events..." id="search-input">
            <button id="search-button">Search</button>
        </div>
        <div class="content">
            <div class="sub-box">
                <div class="image-box">
                    <img src="allo.jpg" class="image-left" />
                </div>
                <div class="slot-counter">
                    <h2>Available Slots</h2>
                    <p id="available-slots">Loading...</p>
                </div>
            </div>
            <div class="description-box">
                <h2>Deepanshu</h2>
                <p>Welcome to my hospital</p>
                <div class="register-option">
                    <a href="registration.html"> 
                        <button id="register-button">Register</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="allopthaic.js"></script>
</body>
</html>
